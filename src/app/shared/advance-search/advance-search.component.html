<div class="dropdown text-center">
    <button class="btn btn-white border position-relative text-left"
      type="button" id="whType" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{selectedItem}}
    </button>
    <div class="dropdown-menu dropdown-menu-right " aria-labelledby="moodboardType">
      <div style="height: 100%;overflow-y: scroll;overflow-x: hidden;">
     <input #searchInput type="text" class="form-control" style="width: 100%;">
     <a class="dropdown-item" *ngIf="placeholder" (click)="onItemChange(placeholder)"
     href="javascript:void(0)">{{placeholder}}</a> 
     <ng-container *ngFor="let item of list">
     <a class="dropdown-item" (click)="onItemChange(item)"
        href="javascript:void(0)">{{item[displayKey]}}</a>
     </ng-container> 
     <a class="dropdown-item" *ngIf="list.length==0" (click)="onItemChange(null)"
     href="javascript:void(0)">No Data Found</a>
    </div>
  </div>
  </div>
