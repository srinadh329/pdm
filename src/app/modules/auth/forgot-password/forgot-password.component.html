<section class="login-section">
    <div class="container-fluid">
      
      <div class="row position-relative">
        <div class="col-lg-7">
          <div class="login_img_one">
            <img src="assets/images/login_img/login_img_1.png" />
          </div>
          <div class="login_img_two">
            <img src="assets/images/login_img/login_img_2.png" />
          </div>
        </div>
        <div class="col-lg-5">
         
          <div class="card login_card">
            <div class="card-body">
              <p class="heading">Reset Password your account</p>
                 <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                    <div class="form-group login_label mt-4">
                        <input type="email" class="form-control" placeholder="Email*" formControlName="email" [pattern]="emailPattern">
                        <div class="error-view" *ngIf="forgotForm.controls['email'].invalid  && isSubmitted">

                            <div *ngIf="forgotForm.controls['email'].errors.required">
                            Please enter email
                            </div>
                            <div *ngIf="forgotForm.controls['email'].errors.pattern">
                                Invalid email
                            </div>

                        </div>
                    </div>
                    <div class="forgot_view">
                        <a  class="forgot" routerLink='/login'>Back to Login</a>
                    </div>
                    <div class="row mt-4 justify-content-center">
                        <div class="col-md-12">
                        <div class="form-group m-0">
                            <button type="submit" class="btn btn-dark btn-block "[ngClass]="{'event-none':clicked ? true : false }">Reset my password</button>
                        </div>
                        </div>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
      <ul class="login_content">
        <li>Welcome to</li>
        <li>Inhabitr Furniture Data Cloud </li>
      </ul>
    </div>
</section>
